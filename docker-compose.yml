version: '3.5'
services:
  nginx:
    image: nginx:1.25.1-alpine
    container_name: snapovia_nginx
    working_dir: /var/www/html
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - database
      - redis
    ports:
      - '80:80'
      - '443:443'
      - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
    networks:
      - snapovia

  app:
    container_name: snapovia_app
    build:
      args:
        user: snapovia
        uid: 1000
      context: docker/php
      dockerfile: Dockerfile
    environment:
      APP_NAME: snapovia
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    ports:
      - '9000:9000'
      - ${LARAVEL_WEBSOCKETS_PORT}:6001
    links:
      - database
    depends_on:
      - database
    networks:
      - snapovia

  redis:
    image: redis:7.2.0-alpine
    container_name: snapovia_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - snapovia

  database:
    image: mysql:latest
    container_name: snapovia_db
    restart: always
    volumes:
      - ./docker/mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USERNAME: ${DB_USERNAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - '3306:3306'
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    networks:
      - snapovia

volumes:
  database:
    driver: local
networks:
  snapovia:
    driver: bridge
